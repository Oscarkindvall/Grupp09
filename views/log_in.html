<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PadelPartner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body id="container">
        <div class="card">
            <header class="card-header">
                <a href="http://localhost:8080/"><h1>PadelPartner</h1></a>
            </header>
            <div class="card-body">
                <fieldset>
                <legend><h2>Logga in:</h2></legend>
                    <!-- Tänker att de kan vara smart att dela upp registering i två delar när vi sedan sak behandla datan
                    i python kan vi då dela upp och insert into rätt tabell. Antingen person eller profile. -->
                    <form action="http://localhost:8080/logInUser" method="POST">
                        <!-- Profile data -->
                        <label for="userName">Användarnamn:</label>
                        <input type="userName" id="userName" name="userName" 
                            value= {{username}}><br>
                        <label for="pwd">Lösenord:</label>
                        <input type="password" id="pwd" name="pwd" minlength="8"><br>
                        <input type="submit" class="btn btn-primary">
                    </form>
                </fieldset> 
            </div>
        </div>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

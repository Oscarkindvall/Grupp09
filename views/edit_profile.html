<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PadelPartner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Bree+Serif&display=swap" rel="stylesheet">
</head>
<body id="container">
    <!-- TODO: ADD NAV & MAIN -->
    <div class="card">
        <header class="card-header">
            <img class="bild" id="b1" src="/static/padel.png">
            <a id="slogan" href="http://localhost:8080/">PadelPartner</a>
            <img class="bild" id ="b2" src="/static/handshake.png">
        </header>
        <div class="card-body">
        <main> 
        <fieldset>
            <form action="http://localhost:8080/profile" method="POST">
                <select id="ort" name="ort">
                <option value="" disabled selected hidden>Stad</option>
                <option value="malmö">Malmö</option>
                <option value="Helsingborg">Helsingborg</option>
                <option value="lund">Lund</option>
                <option value="lomma">Lomma</option>
            </select>
            <select id="antal" name="antal">
                <option value="" disabled selected hidden>Söker</option>
                <option value="1">1 Spelare</option>
                <option value="2">2 Spelare</option>
                <option value="3">3 Spelare</option> 
            </select> <br>
            <select id="klass" name="klass">
                <option value="" disabled selected hidden>Nivå</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <br>
            <textarea name="info" placeholder="Övrig relevant information" required></textarea> <br>
            <br>
            <input type="hidden" id="username" name="username" value="{{username}}">
            <input type="submit" class="btn btn-primary" value="Skapa Match">
        </form>
        </fieldset>
        </main>
        </div>
    </div> 
    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

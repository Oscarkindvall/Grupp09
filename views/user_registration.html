<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PadelPartner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Bree+Serif&display=swap" rel="stylesheet">
</head>
<body id="container">
        <div class="card">
            <header class="card-header">
                <img class="bild" id="b1" src="/static/padel.png">
                <a id="slogan" href="http://localhost:8080/logIn">PadelPartner</a>
                <img class="bild" id ="b2" src="/static/handshake.png">
            </header>
            <div class="card-body">
            <main>
                <fieldset>
                    <legend>Registera användare:</legend>
                    <form autocomplete="off" action="http://localhost:8080/registerUser" method="POST">
                        
                        <!-- Person data -->
                        <input type="text" name="fNamn" id="fNamn" class="margin20" value="" placeholder="Förnamn" required> <br>
                        <input type="text" name="eNamn" id="eNamn" class="margin20" value="" placeholder="Efternamn" required> <br>
                        <input type="text" name="email" id="email" class="margin20" value="" placeholder="Email" required> <br>
                        <label class="radio">
                            <input type="radio" value="man" name="gender">
                            man
                        </label>
                        <label class="radio">
                            <input type="radio" value="kvinna" name="gender">
                            kvinna
                        </label>
                        <br>
                        <label for="level">Nivå</label> <br>
                        <input type="radio" id="level" name="level" value="1"><label for="level">1</label>
                        <input type="radio" id="level" name="level" value="2"><label for="level">2</label>
                        <input type="radio" id="level" name="level" value="3"><label for="level">3</label>
                        <input type="radio" id="level" name="level" value="4"><label for="level">4</label>
                        <input type="radio" id="level" name="level" value="5"><label for="level">5</label>
                        <br>
                        <label for="ort">Välj stad:</label> <br>
                        <select id="ort" name="ort">
                          <option value="malmö">Malmö</option>
                          <option value="Helsingborg">Helsingborg</option>
                          <option value="lund">lund</option>
                          <option value="lomma">lomma</option>
                        </select>
                        <br>
                        <!-- Profile data -->
                       <input type="userName" id="userName" name="userName" autocomplete="nope" placeholder="Användarnamn" >
                       <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Lösenord" autocomplete="new-password"><br>
                        <input type="submit">
                    </form>
                </fieldset> 
            </main> 
        </div>
        </div>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
